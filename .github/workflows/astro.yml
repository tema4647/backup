name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      # КЛЮЧЕВОЙ ШАГ: Установка зависимостей
      - name: Install dependencies
        run: npm ci  # Используем ci для чистых установок
      
      - name: Deploy with Astro
        uses: withastro/action@v5
        with:
          # Убираем package-manager, так как зависимости уже установлены
          node-version: 22
